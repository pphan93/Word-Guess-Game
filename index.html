<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <audio id="audioB" src="">
    </audio>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="
        container">
            <h1 class="display-4">Hangman</h1>
            <p class="lead">Use the keyboard to guess the word. You have 8 lives.</p>
            <p class="h6">Press [ENTER] to play/pause background music.</p>
        </div>
    </div>

    <div class="container text-center ">
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" id="imageSRC" src="assets/images/namesofcountries.jpg" alt="Names of Countries">
            </div>

            <div class="col-md-6 ">
                <div id="gameContainer">
                    <!--Key Pressed: <span class="clear" id="kp"></span>-->
                    <div class="row border-bottom" id="bord-color">
                        <div class="col-md-2">
                            <h4>W:</h4>
                        </div>
                        <div class="col-md-1" id="winScore">
                            <h4>0</h4>
                        </div>
                        <div class="col-md-6" style="text-align: center;">
                            <h4>Score</h4>
                        </div>
                        <div class="col-md-2">
                            <h4>L:</h4>
                        </div>
                        <div class="col-md-1" id="lossScore">
                            <h4>0</h4>
                        </div>
                    </div>

                    <br>
                    <div id="lettersView">
                        <ul id="lettersList" class="lettersList-class">
                        </ul>
                    </div>
                    <br>
                    <div class="clear" id="guessRemaining"></div>
                    <span class="clear" id="guessedL"></span>
                    <div id="status" role="alert""></div>
                    <div class=" clear" id="countdown"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
