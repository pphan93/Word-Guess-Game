<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body class="bg-light">
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="
        container">
            <h1 class="display-4">Hangman</h1>
            <p class="lead">Use the keyboard to guess the word. You have 13 lives.</p>
        </div>
    </div>

    <div class="container text-center ">
        <div class="row">
            <div class="col md-6">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" id="videoSRC" src="" allowfullscreen></iframe>
                </div>
                <img src="#" id="imageSRC" class="img-fluid" alt="Responsive image">
            </div>

            <div class="col md-6 ">
                <div id="gameContainer">
                    <!--Key Pressed: <span class="clear" id="kp"></span>-->
                    <div class="row border-bottom">
                        <div class="col-lg-1">
                            <h3>Win:</h3>
                        </div>
                        <div class="col-lg-2 text-success" id="winScore">
                            <h3>0</h3>
                        </div>
                        <div class="col-lg-6" style=" text-align: center;">
                            <h3>Score</h3>
                        </div>
                        <div class="col-lg-1">
                            <h3>Loss:</h3>
                        </div>
                        <div class="col-lg-2 text-danger" id="lossScore">
                            <h3>0</h3>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div id="listView">
                        <ul id="myList" class="myList-class">
                        </ul>
                    </div>
                    <div class="clear" id="guessRemaining"></div>
                    Guessed Letters: <span class="clear" id="guessedL"></span>
                    <div id="status" role="alert"></div>
                    <div class="clear" id="countdown"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
